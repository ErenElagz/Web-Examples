<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Updated</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <div class="d-flex justify-content-center ">
        <div class="d-flex flex-column container layout-style gap-3">
            <div class="d-flex justify-content-between align-items-center">
                <h1>New Updated</h1>
                <div class="d-flex gap-3">
                    <div class="big-dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex gap-3 justify-content-between align-content-between">
                    <div class="layot-group gap-4 d-flex justify-content-between align-content-around">
                        <img src="aot-manga.jpeg" alt="manga-img" srcset="" class="rounded-2">
                        <div class="layot-group-item gap-2 d-flex justify-content-between">
                            <h4>Attack On Titan</h4>
                            <ul>
                                <li>
                                    <h6>
                                        74. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        73. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        72. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        71. Chapter
                                    </h6>
                                </li>
                            </ul>
                            <h5 class="active">1 Hours Ago</h5>
                        </div>
                    </div>
                    <div class="layot-group gap-4 d-flex justify-content-between">
                        <img src="vinandsaga-manga.jpeg" alt="manga-img" srcset="" class="rounded-2">
                        <div class="layot-group-item gap-2 d-flex justify-content-between">
                            <h4>Vinland Saga</h4>
                            <ul>
                                <li>
                                    <h6>
                                        14. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        13. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        12. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        71. Chapter
                                    </h6>
                                </li>
                            </ul>
                            <h5 class="active">6 Hours Ago</h5>
                        </div>
                    </div>
                    <div class="layot-group gap-4 d-flex justify-content-between">
                        <img src="deathnote-manga.jpg" alt="manga-img" srcset="" class="rounded-2">
                        <div class="layot-group-item gap-2 d-flex justify-content-between">
                            <h4>Death Note</h4>
                            <ul>
                                <li>
                                    <h6>
                                        78. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        77. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        76. Chapter
                                    </h6>
                                </li>
                                <li>
                                    <h6 class="opacity-50">
                                        75. Chapter
                                    </h6>
                                </li>
                            </ul>
                            <h5 class="active">12 Hours Ago</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
