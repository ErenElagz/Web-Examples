<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider Design</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
  <div class="container bg-dark p-5 rounded-3 slider-design ">
    <div class="pb-5">
      <h4 class="">Action, Adventure</h4>
      <h1 class="">Hunter x Hunter</h1>
      <div class="d-flex gap-1">
        <span class="material-symbols-rounded text-warning">
          star
        </span>
        <p>8.8</p>

      </div>
      <div class="d-flex gap-1">
        <span class="material-symbols-rounded text-success">
          person
        </span>
        <p>171K</p>

      </div>
      <div class="d-flex gap-1">
        <p>159</p>
        <p>Chapter</p>
        <p>(Still Going)</p>
      </div>

    </div>

    <div class="d-flex gap-3">
      <div class="big-dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  <div class="container bg-dark p-5 rounded-3 slider-design "
    style="    background: linear-gradient(to right, rgba(0, 0, 0, 1), transparent), url(aot-banner.jpg); ">
    <div class=" pb-5">
      <h4 class="">Action</h4>
      <h1 class="">Attack On Titan</h1>
      <div class="d-flex gap-1">
        <span class="material-symbols-rounded text-warning">
          star
        </span>
        <p>9.1</p>

      </div>
      <div class="d-flex gap-1">
        <span class="material-symbols-rounded text-danger">
          favorite
        </span>
        <p>%89</p>

      </div>
      <div class="d-flex gap-1">
        <p>94</p>
        <p>Chapter</p>
        <p>(Ended)</p>
      </div>

    </div>

    <div class="d-flex gap-3">
      <div class="dot"></div>
      <div class="big-dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>



</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>

</html>
